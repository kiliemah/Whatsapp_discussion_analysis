<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    
    {% load static %}
    <link rel="stylesheet" href=" {% static 'fonts/icomoon/style.css'%} " type="text/css"/>
    
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} " type="text/css"/>
    <!-- Style -->
    <link rel="stylesheet" href=" {% static 'css/style.css' %} " type="text/css"/>

    <title>Whatsapp Analyzer</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Loading Discussion</h3>

            <form class="mb-5" method="POST" id="Form" name="Form" action="result" enctype="multipart/form-data">

              {% csrf_token %}
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Discussion *</label>
                  <input type="file" class="form-control" name="discussion" id="discussion" placeholder="Load a whatsapp discussion file">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Detect toxic messages" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>


            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="{% static 'js/jquery-3.3.1.min.js'%} "></script>
    <script src="{% static 'js/popper.min.js'%} "></script>
    <script src="{% static 'js/bootstrap.min.js'%} "></script>
    <script src="{% static 'js/jquery.validate.min.js'%} "></script>
    <script src="{% static 'js/main.js'%} "></script>
  </body>
</html>
