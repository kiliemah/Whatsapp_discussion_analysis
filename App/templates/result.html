<!doctype html>
<html lang="en">
  <head>
  	<title>Results</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	

    {% load static %}
    <link rel="stylesheet" href=" {% static 'fonts/icomoon/style.css'%} " type="text/css"/>
    
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} " type="text/css"/>
    <!-- Style -->
    <link rel="stylesheet" href=" {% static 'css/style.css' %} " type="text/css"/>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-4">
					<h2 class="heading-section">Potential toxic messages</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					
					<div class="table-wrap">
						<table class="table myaccordion table-hover" id="accordion">
						  <thead>
						    <tr>
						      <th>Date</th>
						      <th>person</th>
						      <th>Message</th>
						      <th>toxic</th>
						    </tr>
						  </thead>
						  <tbody>
                            {% for res in result %}
						    <tr data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						      <td>{{res.0}}</td>
						      <td>{{res.1}}</td>
						      <td>{{res.2}}</td>
						      <td>{{res.3}}</td>
						      <td>
						      	<i class="fa" aria-hidden="true"></i>
				        	  </td>
						    </tr>
                            {% endfor %}
						    
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
        
	</section>
    

<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
